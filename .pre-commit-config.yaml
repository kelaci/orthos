# ORTHOS Pre-commit Configuration
# Automates code quality checks according to the coding standard

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: detect-private-key
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: sort-simple-yaml

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88, --target-version=py38]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]
        additional_dependencies:
          - flake8-docstrings==1.7.0
          - flake8-import-order==0.18.2
          - flake8-quotes==3.3.2

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --strict]
        additional_dependencies:
          - types-requests==2.31.0.10
          - types-PyYAML==6.0.12.12
          - types-setuptools==68.2.0.0
          - types-toml==0.10.8.7

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
        args: [--py36-plus]

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [
          --max-line-length=88,
          --disable=all,
          --enable=E,F,
          --enable=unreachable,
          --enable=duplicate-key,
          --enable=unnecessary-semicolon,
          --enable=global-variable-not-assigned,
          --enable=unused-variable,
          --enable=unused-import,
          --enable=unused-argument,
          --enable=unused-wildcard-import,
          --enable=redefined-builtin,
          --enable=redefined-outer-name,
          --enable=reimported,
          --enable=import-outside-toplevel,
          --enable=wrong-import-order,
          --enable=wrong-import-position,
          --enable=invalid-name,
          --enable=missing-module-docstring,
          --enable=missing-class-docstring,
          --enable=missing-function-docstring
        ]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [yaml, markdown, json, toml]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: remove-tabs
      - id: remove-crlf
      - id: forbid-crlf
      - id: forbid-tabs

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  - repo: local
    hooks:
      - id: check-coding-standard
        name: Check ORTHOS Coding Standard
        entry: python -m scripts.check_coding_standard
        language: system
        types: [python]
        pass_filenames: true
        always_run: true

      - id: run-unit-tests
        name: Run Unit Tests
        entry: python -m pytest tests/unit/ -v
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: check-research-reproducibility
        name: Check Research Reproducibility
        entry: python -m scripts.check_reproducibility
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

ci:
  autoupdate_schedule: quarterly
  autofix_commit_msg: "style: pre-commit autofixes"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
